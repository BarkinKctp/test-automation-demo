[DEFAULT]
postgres_citus_versions: [('10.1', 'master'), ('10.1', 'v7.1.0')]
shard_counts_replication_factors: [(32, 1)]
use_reference_table: 'no'

[insert_test]
pgbench_command: 'pgbench -c 32 -j 32 -f fabfile/insert.sql -n -t 500 -P 5'

[update_test]
pgbench_command: 'pgbench -c 32 -j 32 -f fabfile/update.sql -n -t 100 -P 5'

[delete_test]
pgbench_command: 'pgbench -c 32 -j 32 -f fabfile/delete.sql -n -t 100 -P 5'

[copy_test]
pgbench_command: 'pgbench -c 32 -j 16 -f fabfile/copy.sql -n -t 100 -P 5'

[generate_series_test]
pgbench_command: 'pgbench -c 32 -j 16 -f fabfile/generate_series.sql -n -t 100 -P 5'
