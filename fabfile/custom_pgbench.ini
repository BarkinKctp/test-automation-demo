[DEFAULT]
postgres_citus_versions: [('10.1', 'master'), ('10.1', 'v7.1.0')]
shard_counts_replication_factors: [(32, 1)]

postgresql_conf: [
                 "max_wal_size = '1GB'",
                 "checkpoint_timeout = '1h'",
                 "max_connections = 1000",
                 "max_prepared_transactions = 1000"
                 ]

[citus1]
sql_command: CREATE TABLE test_table(a int, b int, c int, d int);
distribute_table_command: SELECT create_distributed_table('test_table', 'a');

[insert_test]
pgbench_command: pgbench -c 32 -j 32 -f fabfile/insert.sql -T 120 -P 5 -n

[update_test]
pgbench_command: pgbench -c 32 -j 32 -f fabfile/update.sql -T 120 -P 5 -n

[delete_test]
pgbench_command: pgbench -c 32 -j 32 -f fabfile/delete.sql -T 120 -P 5 -n

[copy_test]
sql_command: COPY (SELECT generate_series(1,10000), (random() * 32767)::int, (random() * 32767)::int, (random() * 32767)::int) TO '/home/ec2-user/test_data.csv';
pgbench_command: pgbench -c 32 -j 16 -f fabfile/copy.sql -T 120 -P 5 -n

[generate_series_test]
pgbench_command: pgbench -c 32 -j 16 -f fabfile/generate_series.sql -T 120 -P 5 -n
